<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff"> <!-- For light mode -->
    <title>TonCourses</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Default light mode styles */
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: #f4f4f4;
            padding: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        main {
            padding: 2rem;
            box-sizing: border-box;
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f4f4f4;
            width: 100%;
            box-sizing: border-box;
        }

        img {
            max-width: 100px;
            margin-bottom: 1rem;
        }

        /* Dark mode overrides */
        body[data-telegram-web-app-color-scheme="dark"] {
            background-color: #121212;
            color: #ffffff;
        }

        body[data-telegram-web-app-color-scheme="dark"] header {
            background-color: #1f1f1f;
        }

        body[data-telegram-web-app-color-scheme="dark"] footer {
            background-color: #1f1f1f;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }

            img {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to TonCourses</h1>
    </header>
    <main>
        <img src="https://ton.org/download/ton_logo_light_background.svg" alt="Ton Logo">
        <p>Your number one source for online courses.</p>
    </main>
    <footer>
        <p>&copy; 2025 TonCourses. All rights reserved.</p>
    </footer>

    <script>
        // Initialize the Telegram Web App SDK
        Telegram.WebApp.init();

        // Optional: Set the web app's title
        Telegram.WebApp.setTitle("TonCourses");

        // Optional: Set the color scheme based on user preference
        Telegram.WebApp.setColorScheme("dark"); // Forces dark mode, or remove if you want to follow system preference

        // Optional: Hide the header (if desired)
        Telegram.WebApp.hideHeader();
    </script>
</body>
</html>
